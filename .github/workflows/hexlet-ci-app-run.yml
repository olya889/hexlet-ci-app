name: ci-app-check
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: setup
    run: make setup
    - name: test
    run: make test   
    - name: lint
    run: make lint
  runs:
    using: 'node18'